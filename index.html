<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utils.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="images\Navbar\flipkart-plus.png" alt="Flipkart" />
        </div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Contact</a></li>
        </ul>
        <div class="search">
          <input type="text" id="" placeholder="Search.." />
        </div>
      </nav>
    </header>

    <main>
      <div class="container grey">
        <div class="slider flex-all-center">
          <img src="images\Slider\oppo_img.jpg" alt="micromax" />
        </div>

        <div class="card white">
          <div class="my-2">
            <h3>Join The Cricket Fun</h3>
          </div>
          <hr />

          <div class="cards">
            <!-- start of card item ------------ -->
            <div class="card-item">
              <div class="card-flex-item">
                <img src="images\Cricket\bat2.jpg" alt="bat" />
              </div>

              <div class="lines text-center">
                <div class="text-center my-1 cardItem-heading">Cricket bats</div>
                <div class="text-center my-1 green">Min 20% off</div>
                <div class="text-center my-1">
                  <a
                    href="https://www.flipkart.com"
                    target="blank"
                    style="text-decoration: none"
                    >Buy now</a
                  >
                </div>
              </div>
            </div>
            <!-- end of card item ------------ -->
            <!-- start of card item ------------ -->
            <div class="card-item">
              <div class="card-flex-item">
                <img src="images\Cricket\bat1.jpg" alt="bat" />
              </div>

              <div class="lines">
                <div class="text-center my-1 cardItem-heading">Cricket bats</div>
                <div class="text-center my-1 green">Min 20% off</div>
                <div class="text-center my-1">
                  <a
                    href="https://www.flipkart.com"
                    target="blank"
                    style="text-decoration: none"
                    >Buy now</a
                  >
                </div>
              </div>
            </div>
            <!-- end of card item ------------ -->
            <!-- start of card item ------------ -->
            <div class="card-item">
              <div class="card-flex-item">
                <img src="images\Cricket\ball1.jpg" alt="bat" />
              </div>

              <div class="lines">
                <div class="text-center my-1 cardItem-heading">Cricket bats</div>
                <div class="text-center my-1 green">Min 20% off</div>
                <div class="text-center my-1">
                  <a
                    href="https://www.flipkart.com"
                    target="blank"
                    style="text-decoration: none"
                    >Buy now</a
                  >
                </div>
              </div>
            </div>
            <!-- end of card item ------------ -->
          </div>
        </div>
      </div>
    </main>

    <footer class="flex-all-center">
      <p>Copyright &copy; 2007-2022 Flipkart.com</p>
    </footer>
  </body>
</html>
